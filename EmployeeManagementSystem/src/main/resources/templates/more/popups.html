<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Popups</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        button {
            margin: 5px;
            padding: 6px 12px;
            cursor: pointer;
        }

        /* In-window popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
        }

        .modal-content {
            background: white;
            width: 300px;
            padding: 20px;
            margin: 150px auto;
            text-align: center;
            border-radius: 4px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }

        #promptResult {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Popups Feature</h2>

<!-- Browser Popups -->
<button onclick="openPopup('Popup One')">Popup One</button>
<button onclick="openPopup('Popup Two')">Popup Two</button>
<button onclick="openPopup('Popup Three')">Popup Three</button>

<br><br>

<button onclick="duplicatePopup()">Duplicate Popup</button>
<button onclick="duplicateTab()">Duplicate Tab</button>

<br><br>

<button onclick="openModal()">In Window Popup</button>

<br><br>

<button onclick="showAlert()">Alert Box</button>
<button onclick="showConfirm()">Confirm Box</button>
<button onclick="showPrompt()">Prompt Box</button>

<div id="promptResult"></div>

<!-- In-window modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <h3>Popup One</h3>
    </div>
</div>

<script>
    let popupRef;

    function openPopup(title) {
        popupRef = window.open(
            "",
            "_blank",
            "width=400,height=300"
        );
        popupRef.document.write(
            "<h2>" + title + "</h2>"
        );
    }

    function duplicatePopup() {
        if (popupRef && !popupRef.closed) {
            popupRef = window.open(
                popupRef.location.href,
                "_blank",
                "width=400,height=300"
            );
        } else {
            openPopup("Popup One");
        }
    }

    function duplicateTab() {
        window.open(window.location.href, "_blank");
    }

    function openModal() {
        document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function showAlert() {
        alert("Alert!!");
    }

    function showConfirm() {
        confirm("Confirmed!!");
    }

    function showPrompt() {
        let input = prompt("Enter something:");
        if (input !== null) {
            document.getElementById("promptResult").innerText =
                "You entered: " + input;
        }
    }
</script>

</body>
</html>
