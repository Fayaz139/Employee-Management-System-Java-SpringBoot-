<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: main-layout(~{::body})}">
<head>
    <title>Autocomplete</title>
    <meta charset="UTF-8">

    
</head>
<body>
	<style>
	        body {
	            font-family: Arial, sans-serif;
	        }

	        .container {
	            width: 400px;
	            margin-top: 30px;
	            position: relative;
	        }

	        textarea {
	            width: 100%;
	            padding: 8px;
	            font-size: 14px;
	        }

	        .suggestions {
	            border: 1px solid #ccc;
	            position: absolute;
	            width: 100%;
	            background: white;
	            max-height: 150px;
	            overflow-y: auto;
	            display: none;
	            z-index: 1000;
	        }

	        .suggestions div {
	            padding: 8px;
	            cursor: pointer;
	        }

	        .suggestions div:hover {
	            background: #f0f0f0;
	        }
	    </style>
<h2>Autocomplete Feature</h2>

<div class="container">
    <textarea id="searchBox" rows="3" placeholder="Start typing..."></textarea>
    <div id="suggestions" class="suggestions"></div>
</div>

<script>
    const words = [
        "Java",
        "JavaScript",
        "Spring Boot",
        "Spring MVC",
        "Hibernate",
        "HTML",
        "CSS",
        "DevOps",
        "Docker",
        "Kubernetes",
        "Python",
        "Django",
        "Microservices"
    ];

    const textarea = document.getElementById("searchBox");
    const suggestionBox = document.getElementById("suggestions");

    textarea.addEventListener("keyup", function () {
        const text = textarea.value.toLowerCase();
        suggestionBox.innerHTML = "";

        if (text.length === 0) {
            suggestionBox.style.display = "none";
            return;
        }

        const filtered = words.filter(word =>
            word.toLowerCase().includes(text)
        );

        if (filtered.length === 0) {
            suggestionBox.style.display = "none";
            return;
        }

        filtered.forEach(word => {
            const div = document.createElement("div");
            div.innerText = word;
            div.onclick = function () {
                textarea.value = word;
                suggestionBox.style.display = "none";
            };
            suggestionBox.appendChild(div);
        });

        suggestionBox.style.display = "block";
    });
</script>

</body>
</html>
