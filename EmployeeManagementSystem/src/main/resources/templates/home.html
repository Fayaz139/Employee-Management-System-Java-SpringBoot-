<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        .logout {
            background: #e74c3c;
            padding: 6px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div>Dashboard</div>
    <div>
        <a href="/logout" class="logout">Logout</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <h2>Welcome! Choose a feature</h2>

    <div class="grid">

        <!-- EMPLOYEE -->
        <div class="card">
            <a href="/employees">Employee Management</a>
        </div>

        <!-- MORE FEATURES -->
        <div class="card"><a href="/more/tabs">Tabs</a></div>
        <div class="card"><a href="/more/menu">Menu</a></div>
        <div class="card"><a href="/more/autocomplete">Autocomplete</a></div>
        <div class="card"><a href="/more/collapse">Collapse</a></div>
        <div class="card"><a href="/more/slider">Slider</a></div>
        <div class="card"><a href="/more/tooltip">Tooltip</a></div>
        <div class="card"><a href="/more/popups">Popups</a></div>
        <div class="card"><a href="/more/links">Links</a></div>
        <div class="card"><a href="/more/css-properties">CSS Properties</a></div>
        <div class="card"><a href="/more/iframes">iFrames</a></div>
        <div class="card"><a href="/more/image-upload">Image Upload</a></div>

    </div>
</div>

</body>
</html>
