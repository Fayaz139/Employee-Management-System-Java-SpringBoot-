<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: main-layout(~{::body})}">
<head>
    <title>Employee List</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Employee List</h2>

<a href="/employees/create">Create New Employee</a>
<br><br>

<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Country</th>
            <th>City</th>
            <th>Skills</th>
			<th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.mobileNumber}"></td>
            <td th:text="${emp.country}"></td>
            <td th:text="${emp.city}"></td>
            <td th:text="${emp.skills}"></td>
			<td>
			    <a th:href="@{/employees/edit/{id}(id=${emp.id})}">Edit</a>
			    |
			    <a th:href="@{/employees/delete/{id}(id=${emp.id})}"
			       onclick="return confirm('Are you sure you want to delete this employee?');">
			       Delete
			    </a>
			</td>
        </tr>
    </tbody>
</table>

</body>
</html>
