<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .login-container {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2563eb;
            border: none;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .forgot {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #2563eb;
        }

        .credentials {
            display: none;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- Error message -->
    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form method="post" th:action="@{/login}">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <!-- Forgot Password -->
    <div class="forgot" onclick="showCredentials()">
        Forgot Password?
    </div>

    <!-- Demo credentials -->
    <div class="credentials" id="credentialsBox">
        <strong>Demo Credentials</strong><br>
        Username: <b>admin</b><br>
        Password: <b>admin123</b>
    </div>
</div>

<script>
    function showCredentials() {
        document.getElementById("credentialsBox").style.display = "block";
    }
</script>

</body>
</html>
